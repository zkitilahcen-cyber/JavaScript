<div class="was-validated border border-secondary m-5 p-4 hidden" id="postFormateurs">
    <div class="form-group">
      <label>Nom:</label>
      <input type="text" class="form-control" id="nomF" placeholder="Enter nom" name="uname" required>
    </div>
    <div class="form-group">
      <label>Prénom:</label>
      <input type="text" class="form-control" id="prénomF" placeholder="Enter prénom" name="prénom" required>
    </div>
    <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" id="emailF" placeholder="Enter email" name="email" required>
    </div>
    <div class="form-group">
        <label>Téléphone:</label>
        <input type="phone" class="form-control" id="télF" placeholder="Enter tél" name="tél" required>
    </div>
    <div class="text-right ">
        <button type="submit" class="btn btn-primary" id="submitF">Enregistrer</button>
        <button type="button" class="btn btn-primary" onclick="window.location.href = '#participant'">Annules</button>
    </div>
  
</div>
