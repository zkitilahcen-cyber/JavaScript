<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Fetch API Sanndbox</title>
</head>
<body>
    <div class="container">
        <h1 class="display-4 mb-4">Fetch API SendBox</h1>
        <div class="d-flex">
            <button class="btn btn-primary mr-4" id="getText">Get Text</button>
            <button class="btn btn-success mr-4" id="getUsers">Get Users</button>
            <button class="btn btn-warning mr-4" id="getPosts">Get API DATA</button>
        </div>
        <hr>
        <div id="output"></div>
        <form id="addPost">
            <div class="form-group">
                <input type="text" id="title" class="form-control" placeholder="Titel">
            </div>
            <div class="form-group">
                <textarea id="body" class="form-control" placeholder="Body"></textarea>
            </div>
            <input class="btn btn-secondary" type="submit" value="Submit">
        </form>

        <form id="addUsers" class="mt-4">
            <div class="form-group">
                <input type="text" id="name" class="form-control" placeholder="Name">
            </div>
            <div class="form-group">
                <input id="email" class="form-control" placeholder="Email"></input>
            </div>
            <input class="btn btn-secondary" type="submit" value="Submit">
        </form>
    </div>

    <script>
        document.getElementById('getText').addEventListener('click', getText);
        document.getElementById('getUsers').addEventListener('click', getUsers);
        document.getElementById('getPosts').addEventListener('click', getPosts);
        document.getElementById('addPost').addEventListener('submit', addPost);
        document.getElementById('addUsers').addEventListener('submit', addUsers);

        function getText(){
            // fetch('sample.txt')
            // .then(function(res){
            //    return res.text();
            // }).then(function(data){
            //     console.log(data);
            // })

            fetch('sample.txt')
            .then((res) => res.text())
            .then((data) => {
                document.getElementById('output').innerHTML = data;
            });
        }

        function getUsers(){
            fetch('users.json')
            .then((res) => res.json())
            .then((data) => {
                let users = data;
                let result = '<h2>Users</h2>';
                // for(i in users){
                //     result += '<ul>'+
                //                 '<li>Id: '+users[i].id+'</li>'+
                //                 '<li>Name: '+users[i].name+'</li>'+
                //                 '<li>Email: '+users[i].email+'</li>'+
                //             '</ul>'
                // }

                data.forEach(function(user){
                    result += ` <ul class="list-group mb-3">
                                    <li class="list-group-item">Id: ${user.id}</li>
                                    <li class="list-group-item">Name:${user.name}</li>
                                    <li class="list-group-item">Email:${user.email}</li>
                                </ul> `
                })

                document.getElementById('output').innerHTML = result;
            }).catch((err) => console.log(err));
        }

        function addUsers(e){
            e.preventDefault();

            fetch('users.json', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json, text/plain, */*',
                    'Content-type':'application/json'
                },
                body: JSON.stringify({name:name, email:email})
            })
            .then((res) => res.json())
            .then((data) => console.log(data))
        }


        function getPosts(){
            fetch('https://jsonplaceholder.typicode.com/posts')
            .then((res) => res.json())
            .then((data) => {
                let output = '<h2 class="mb-4">Posts</h2>'

                data.forEach(function(post){
                    output += `
                            <div class="card card-body mb-3">
                                <h3>${post.title}</h3>
                                <p>${post.body}</p>
                            </div>`
                                
                })
                document.getElementById('output').innerHTML = output;
            })
            .catch((err) => console.log(err));
        }

        function addPost(e){
            e.preventDefault();

            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json, text/plain, */*',
                    'Content-type':'application/json'
                },
                body: JSON.stringify({title:title, body:body})
            })
            .then((res) => res.json())
            .then((data) => console.log(data))
        }
        
    </script>
</body>
</html>
